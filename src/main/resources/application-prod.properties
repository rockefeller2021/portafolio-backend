# Production MySQL Configuration (will use environment variables)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# JWT Configuration (Production)
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# CORS Configuration (Production - update with your Firebase domain)
cors.allowed-origins=${CORS_ORIGINS:https://your-app.web.app}

# Logging (Production)
logging.level.com.rafaelalvarado.portfolio=INFO
logging.level.org.springframework.security=WARN

# JPA Configuration (Production)
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update
